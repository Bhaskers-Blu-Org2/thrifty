apply plugin: 'idea'

group 'com.bendb.thrifty'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects { sp ->
    apply plugin: 'java'
    apply plugin: 'idea'
//    apply plugin: 'findbugs'
//    apply plugin: 'checkstyle'

    sourceCompatibility = '1.7'
}
