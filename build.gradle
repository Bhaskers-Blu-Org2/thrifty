allprojects {
    repositories {
        mavenCentral()
    }

    project.ext {
        group = 'com.bendb.thrifty'
        version = '1.0-SNAPSHOT'

        libraries = [
                okio: [
                        'com.squareup.okio:okio:1.6.0'
                ],

                javaPoet: [
                        'com.squareup:javapoet:1.3.0'
                ],

                testing: [
                        'junit:junit:4.12',
                        'org.mockito:mockito-core:1.10.19'
                ]
        ]
    }
}

group ext.group
version ext.version

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects { sp ->
    apply plugin: 'java'
    apply plugin: 'idea'
//    apply plugin: 'checkstyle'
//    apply plugin: 'findbugs'

    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'

    group ext.group
    version ext.version

//    checkstyle {
//        configFile = rootProject.file("config/checkstyle/checkstyle.xml")
//        configProperties = ["checkstyle.cache.file": file('build/checkstyle.cache')]
//        showViolations = true
//        sourceSets = [sourceSets.main]
//    }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }
