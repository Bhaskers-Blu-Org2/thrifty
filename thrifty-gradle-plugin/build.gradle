description = 'A gradle plugin for compiling Thrift IDL files into Java sources'

apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.0.0'

    compile project(':thrifty-java-codegen')

    testCompile libraries.testing
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
    classifier = 'groovydoc'
    from 'build/docs/groovydoc'
}

artifacts {
    archives groovydocJar
}