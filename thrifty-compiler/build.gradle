apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':thrifty-schema')
    compile project(':thrifty-java-codegen')
}

jar {
    from {
        (configurations.runtime).collect() {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes("Main-Class": "com.bendb.thrifty.compiler.ThriftyCompiler")
    }
}
